---
- name: Install and Configure GitLab using Docker
  hosts: all
  become: yes

  vars:
    gitlab_domain: "{{ gitlab_domain | default('gitlab.example.com') }}"
    gitlab_external_url: "https://{{ gitlab_domain }}"
    gitlab_root_password: test123123@@TEST

  tasks:
    - name: Install general prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3
          - python3-pip
        update_cache: yes
      when: ansible_facts.packages['docker-ce'] is not defined

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker Engine
      apt:
        name: docker-ce
        update_cache: yes
        state: latest
      when: ansible_facts.packages['docker-ce'] is not defined
      
    - name: Ensure Python Docker SDK is installed
      pip:
        name: docker
        state: present
      
    - name: Pull GitLab Docker image
      docker_image:
        name: gitlab/gitlab-ce
        source: pull

    - name: Create and start GitLab container
      docker_container:
        name: gitlab
        image: gitlab/gitlab-ce
        state: started
        restart_policy: always
        ports:
          - "80:80"
          - "443:443"
          - "2222:22"
        env:
          GITLAB_OMNIBUS_CONFIG: |
            external_url '{{ gitlab_external_url }}'
            gitlab_rails['initial_root_password'] = '{{ gitlab_root_password }}'

    - name: Wait for GitLab to be up and running
      uri:
        url: "{{ gitlab_external_url }}"
        status_code: 200
        timeout: 10
        validate_certs: no
      register: result
      until: result.status == 200
      retries: 5
      delay: 10
