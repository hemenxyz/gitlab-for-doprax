---
- name: Install and Configure GitLab using Docker
  hosts: all
  become: yes

  vars:
    gitlab_domain: "{{ gitlab_domain | default('localhost') }}"
    gitlab_external_url: "https://{{ gitlab_domain }}"
    gitlab_home: "/gitlab"  # Update this path

  tasks:
    - name: Install general prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3
          - python3-pip
        update_cache: yes
      when: ansible_facts.packages['docker-ce'] is not defined

    - name: Ensure Python Docker SDK is installed
      pip:
        name: docker
        state: present
        
    - name: Ensure gitlab_home directory exists
      file:
        path: "{{ gitlab_home }}"
        state: directory
        owner: root  # You can change the owner and group as needed
        group: root
        mode: '0755'

    - name: Pull GitLab Docker image
      docker_image:
        name: gitlab/gitlab-ce:latest
        source: pull

    - name: Create GitLab network
      docker_network:
        name: gitlab-network
    
    - name: Create and start GitLab container
      docker_container:
        name: gitlab-ce
        image: gitlab/gitlab-ce:latest
        state: started
        restart_policy: always
        hostname: "{{ gitlab_domain }}"
        env:
          GITLAB_OMNIBUS_CONFIG: "external_url '{{ gitlab_doman }}'"
        ports:
          - "8080:80"
          - "8443:443"
        volumes:
          - "{{ gitlab_home }}/config:/etc/gitlab"
          - "{{ gitlab_home }}/logs:/var/log/gitlab"
          - "{{ gitlab_home }}/data:/var/opt/gitlab"
        networks:
          - name: gitlab-network

    - name: Pull GitLab Runner Docker image
      docker_image:
        name: gitlab/gitlab-runner:alpine
        source: pull

    - name: Create and start GitLab Runner container
      docker_container:
        name: gitlab-runner
        image: gitlab/gitlab-runner:alpine
        state: started
        restart_policy: always
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - "{{ gitlab_home }}/gitlab-runner:/etc/gitlab-runner"
        networks:
          - name: gitlab-network
        
    - name: Wait for GitLab to be up and running
      uri:
        url: "{{ gitlab_external_url }}"
        status_code: 200
        timeout: 10
      register: result
      until: result.status == 200
      retries: 5
      delay: 10
